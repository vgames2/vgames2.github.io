<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGames | Create Account</title>
    <!-- Corrected CSS paths -->
    <link rel="stylesheet" href="/assets/css/core.css">
    <link rel="stylesheet" href="/assets/css/auth.css">
    <!-- Corrected favicon path -->
    <link rel="icon" href="/assets/img/logo-black.png">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <!-- Corrected logo path -->
            <img src="/assets/img/logo-black.png" alt="VGames" class="logo">
            <h1>Create Your Account</h1>
            <p>Join the VGames community</p>
        </div>
        
        <form id="createAccountForm" class="auth-form">
            <div class="form-group dual-input">
                <div>
                    <label for="name">First Name</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="surname">Last Name</label>
                    <input type="text" id="surname" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
                <small>Must contain at least one number</small>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" min="13" max="120" required>
            </div>
            
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" required>
                    <option value="">Select Country</option>
                    <!-- Countries will be populated by JavaScript -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" minlength="8" required>
                <small>Minimum 8 characters with at least 1 number</small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Create Account</button>
            
            <div class="auth-links">
                <!-- Corrected login link path -->
                <a href="/auth/login.html">Already have an account? Login</a>
            </div>
        </form>
    </div>

    <div id="notification" class="notification hidden"></div>
    <!-- Corrected JS paths -->
    <script src="/assets/js/auth.js" type="module"></script>
    <script src="/assets/js/user.js" type="module"></script>
</body>
</html>

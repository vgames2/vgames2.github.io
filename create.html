<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VGames Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="http://www.vgames.run.place/vgamesblack.png" alt="VGames Logo" class="logo">
    <h1>Create Your VGames Account</h1>
    <form id="registration-form">
      <input type="text" id="name" placeholder="Name" required>
      <input type="text" id="surname" placeholder="Surname" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="date" id="birthdate" placeholder="Birthdate (YYYY-MM-DD)" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <div id="message" class="message"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGames | Login</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="icon" href="/assets/logo-black.png">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <img src="/assets/logo-black.png" alt="VGames" class="logo">
            <h1>Welcome Back</h1>
            <p>Login to your VGames account</p>
        </div>
        
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
            
            <div class="auth-links">
                <a href="/create.html">Create account</a>
                <a href="#">Forgot password?</a>
            </div>
        </form>
    </div>

    <div id="notification" class="notification hidden"></div>
    <script src="/assets/auth.js" type="module"></script>
</body>
</html>
